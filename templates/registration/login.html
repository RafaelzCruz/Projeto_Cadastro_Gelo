<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Troca de Gelo 5S</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js para interatividade -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Suave ice white */
        }

        .input-focus:focus {
            border-color: #3b82f6;
            ring: 2px;
            ring-color: #3b82f6;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo e Título -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 shadow-sm border border-gray-100 mb-4">
                <i class="fas fa-snowflake text-blue-500 text-5xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-1">Troca de Gelo 5S</h1>
            <p class="text-gray-500">ONCOPROD / TRANSMEP</p>
        </div>

        <!-- Card de Login -->
        <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">
                Acesso ao Sistema
            </h2>

            <!-- Mensagens de Erro -->
            {% if form.errors %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r" role="alert">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm">Usuário ou senha incorretos.</p>
                    </div>
                </div>
            </div>
            {% endif %}

            {% if next %}
            {% if user.is_authenticated %}
            <div class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-r" role="alert">
                <p class="text-sm">Sem permissão de acesso.</p>
            </div>
            {% endif %}
            {% endif %}

            <!-- Formulário de Login -->
            <form method="post" action="{% url 'login' %}" x-data="{ showPassword: false }">
                {% csrf_token %}

                <!-- Campo de Usuário -->
                <div class="mb-5">
                    <label for="id_username" class="block text-gray-600 text-sm font-medium mb-2">
                        Usuário
                    </label>
                    <input type="text" name="username" id="id_username" autocomplete="username" required autofocus
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                        placeholder="Seu usuário">
                </div>

                <!-- Campo de Senha -->
                <div class="mb-6">
                    <label for="id_password" class="block text-gray-600 text-sm font-medium mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" name="password" id="id_password"
                            autocomplete="current-password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors pr-10"
                            placeholder="Sua senha">
                        <button type="button" @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Botão de Login -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-blue-700 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Entrar
                </button>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-400">
            <p class="text-xs">
                © 2026 ONCOPROD/TRANSMEP
            </p>
        </div>
    </div>
</body>

</html>
